<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="maze_generator">
  <meta name="author" content="lapantonina">
  
  <title>Maze</title>
  
  <!-- Bootstrap Core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body data-spy="scroll" data-target="#navigation" data-offset="120">

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li><a href="..">Home</a></li>
          <li><a href="">Contact form</a></li>
          <li><a href="../admin/">admin entry</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Content -->
  <div class="container wrapper">
    <div class="container">
    
      <form action="contact_view" method="post">{% csrf_token %}
        {{ form.non_field_errors }}
        <div>
          <label for="id_subject">Theme:</label>
          {{ form.subject.errors }}
          <p>{{ form.subject }}</p>
        </div>
        <div>
          <label for="id_sender">Your e-mail: </label>
          {{ form.sender.errors }}
          <p><input type="email" class="form-control username" name="email" required="True"></p>
        </div>
        <div>
          <label for="id_message">Message:</label>
          {{ form.message.errors }}
          <p><textarea class="form-control" rows="10" name="message" required="True">
          </textarea></p>
        </div>
        <input type="submit" class="btn btn-primary" value="Send"/>
      </form>
    </div>
  </div>

  <footer style="background-color: #333333;" class="section-inverse">
    <div class="container"> 
      <div class="row copyright">
        <div class="col-md-6">
        <p>&copy;2017 Loutique</p>
        </div>
        <div class="col-md-6">
        <p class="credit">Template by <a href="http://bootstrapious.com/landing-pages">Bootstrapious &mdash; Bootstrap Landing Pages</a></p>
        <!-- Please do not remove the backlink to us. It is part of the licence conditions. Thanks for understanding :)-->
        </div>
      </div>
    </div>
  </footer>
  


  <!-- jQuery -->
  <!-- jQuery -->
  <script src="/static/js/jquery-1.11.0.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
