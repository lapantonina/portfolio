<!DOCTYPE html>
<head>

  <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="maze_generator">
  <meta name="author" content="lapantonina">
  
  <title>Maze</title>
  
  <!-- Bootstrap Core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body data-spy="scroll" data-target="#navigation" data-offset="120">

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li><a href="..">Home</a></li>
          <li><a href="../contact">Contact form</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p class="lead">Here is your maze! Size: {{ height }}x{{ width }}. Use arrows to move.
          <form action="/maze" method="get">{% csrf_token %}
            <b>Choose new maze size (HxW):</b>
            <input type="number" class="form-control bfh-number maze-size" name="h" min="1" max="100" required="True"> x <input type="number" class="form-control bfh-number maze-size" name="w" min="1" max="100" required="True">  <input type="submit" class="btn btn-primary" value="Change"></p>
          </form>
          
          <div class="checkbox">
            <label><input id="tracking" type="checkbox">Use tracking</label>
          </div>
          {% autoescape off %}
          {{ runner }}
          {{ gif }}
          {% endautoescape %}
        </div>
      </div>
    </div>
  </div>

  <footer style="background-color: #333333;" class="section-inverse">
    <div class="container"> 
      <div class="row copyright">
        <div class="col-md-6">
        <p>&copy;2017 Loutique</p>
        </div>
        <div class="col-md-6">
        <p class="credit">Template by <a href="http://bootstrapious.com/landing-pages">Bootstrapious &mdash; Bootstrap Landing Pages</a></p>
        <!-- Please do not remove the backlink to us. It is part of the licence conditions. Thanks for understanding :)-->
        </div>
      </div>
    </div>
  </footer>
  


  <!-- jQuery -->
  <script src="/static/js/jquery-1.11.0.min.js"></script>
  <script src="/static/js/maze.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
